<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello JSF 2!</title>
    </h:head>
    <h:body>
      <h1>Tiny Calculator</h1>
      <h:form>
      	<div>
      		<h:outputLabel value="Operand one:"/>
      		<h:inputText value="#{tinyCalculator.operandOne}"/>
      	</div>
      	<div>
      		<h:outputLabel value="Operand two:"/>
      		<h:inputText value="#{tinyCalculator.operandTwo}"/>
      	</div>
      	<div>
      		<h:commandButton value="Add" action="#{tinyCalculator.add}"/>
      		<h:commandButton value="Subtract" action="#{tinyCalculator.subtract}"/>
      		<h:commandButton value="Multiply" action="#{tinyCalculator.multiply}"/>
      		<h:commandButton value="Divide" action="#{tinyCalculator.divide}"/>
      	</div>
      	<div>
      		<h:outputLabel value="Result:"/>
      		<h:outputText value="#{tinyCalculator.result}"/>
      	</div>
      	
      </h:form>
    </h:body>
</html>
